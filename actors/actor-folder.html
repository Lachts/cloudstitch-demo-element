      :host {
        display: block;
        margin: 20px;

        /*************************
        Folder window
        *************************/

        .folder .body {
            margin-left:2%;
        }

        .folder svg {
            width:18%;
            margin:3% 0%;
            stroke: #ededed;
        }

        .folder .file-corner {
            fill: #ededed;
        }
        
        /*************************
        File
        *************************/

        .file {
            padding: 0;
            border: 0;
            font-size: 1em;
            vertical-align: baseline;
            margin: 20px;
            width: 120px;
            text-align: center;
        }

        .file svg {   
            stroke: #bfbfbf;
        }

        .file .file-corner {
            fill: #bfbfbf;
        }

        .file-title {
            font-size: .7em;
            font-weight: 400;
            position: relative;
            padding: 3% 0%;
            background: #bfbfbf;
            border-radius: 20px;
            margin:-5% auto;
            color: white;
            box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 3px 1px;
            font-family: 'Roboto', sans-serif;
            width:70%;
        }
        /*************************
        Cursor
        *************************/

        .mouseCursor {
            padding: 0;
            border: 0;
            font-size: 1em;
            vertical-align: baseline;
            margin: 20px;
            width: 40px;
            height: 40px;
        }

        .mouseCursor svg {
            fill: #333;
        }
    </style>

  <script>
    class ActorFolder extends Polymer.Element {
      static get is() { return 'actor-folder'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: 'Blog Post'
          },
          title: {
            type: String,
          },
          hidden: {
            type: String,
            value: ''
          }
        };        
      }

      ready() {
        super.ready();
      }

      runAnimation(command, argument, startDelay, endDelay, objectClass, done) {
        startDelay = startDelay || 0;
        endDelay = endDelay || 0;
        var andFinish = function() {
          setTimeout(done, endDelay)
        }
        switch (command) {

        case 'add-file':
            this.$.file.classList.remove('hidden');        
            this.$.file.classList.add('animated');
            this.$.file.classList.add('slideInLeft');
            if (objectClass) this.$.fileicon.classList.add(objectClass);
            if (argument) this.$.filename.innerHTML = argument;
            break;

          case 'click-file':
            this.$.mouseCursor.classList.remove('hidden');        
            this.$.mouseCursor.classList.add('animated');
            this.$.mouseCursor.classList.add('slideInLeft');
            break;


        }

      }

    }

    window.customElements.define(ActorFolder.is, ActorFolder);
  </script>
