      :host {
        display: block;

        .github-logo {
            fill: #bfbfbf;
            height:80%;
            margin-left:5%;
        }

        /*folder and file svg icons*/
        .github-folder, .github-file {
            fill: #bfbfbf;
            width: 5%;
        }

        .github-file {
            fill: none;
            stroke: #bfbfbf;
            stroke-width:10%;
        }

        .github-header {
            height: 8%;
            width: 100%;
            margin-top:1.2%;
            position: relative;
        }

        .browserGithub table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 90%;
            height: 60%;
            margin-left: 5%;
            margin-top: 1.5%;
        }

        .browserGithub td {
            padding: 1% 3%;
        }

        /*grey on every second line*/
        .browserGithub tr:nth-child(odd) {
            background-color: #ededed;
        }

        /*all columns of abstract text*/
        .browserGithub td div {
            height: 1.8%;
            position: absolute;
            margin-top:-.6%;
        }

        /*first column of abstract text*/
        .browserGithub td:nth-child(4n-2) div {
            left:13%;
            width: 8%;
        }

        /*second column of abstract text*/
        .browserGithub td:nth-child(3n) div {
            left:35%;
            width:20%;
        }

        /*third column of abstract text*/
        .browserGithub td:nth-child(4n) div {
            right:8%;
            width:10%;
        }

        .github-sub-header {
            height:9%;
            background-color: #ededed;
            position: relative;
        }

        .github-sub-header div {
            width: 5%;
            height: 20%;
            position: absolute;
            top:40%;
        }

        /*first line of abstract text in sub-header*/
        .github-sub-header div:nth-child(1) {
            margin-left:5.5%;
        }

        /*second line of abstract text in sub-header*/
        .github-sub-header div:nth-child(3) {
            margin-left:12.5%;
        }

        /*diagonal dash between abstract text in sub-header*/
        .github-sub-header span {
            position: absolute;
            color:#bfbfbf;
            font-size: 1em;
            top: 20%;
            left:10.7%;
        }

        /*eye, star, fork icons*/
        .github-icon {
            fill: #bfbfbf;
            height:60%;
            position: absolute;
            top:20%;
        }

        .eye-icon {
            right:16%;
        }

        .star-icon {
            right:11%;
        }

        .forked-icon {
            right:6%;
        }

        .forked-icon circle {
            stroke: #bfbfbf;
            stroke-width: 1.3;
            fill: none;
        }

    </style>

  <script>
    class ActorBrowserGithub extends Polymer.Element {
      static get is() { return 'actor-browser-github'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: 'Blog Post'
          },
          title: {
            type: String,
          },
          hidden: {
            type: String,
            value: ''
          }
        };        
      }

      ready() {
        super.ready();
      }

      runAnimation(command, argument, startDelay, endDelay, objectClass, done) {
        startDelay = startDelay || 0;
        endDelay = endDelay || 0;
        var andFinish = function() {
          setTimeout(done, endDelay)
        }
        switch (command) {

          case 'add-item':
            // defer to actor implementation
            var item = document.createElement('div');
            item.classList.add('item');
            this.$.items.appendChild(item);
            item.classList.add('animated');
            item.classList.add('slideInDown');
            break;          

        }

      }

    }

    window.customElements.define(ActorBrowserGithub.is, ActorBrowserGithub);
  </script>
