<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../styles-shared.html" >

<dom-module id="actor-browser-blog-index">
  <template>
    <style include="styles-shared">
      :host {
        display: block;
        margin: 20px;
      }
    </style>

    <div id="terminal" class$="window {{hidden}} {{kind}}">
      <div class="title">[[title]]</div>
      <div class="body">
        <div id="items" class="items">

        </div>
      </div>
    </div>

  </template>

  <script>
    class ActorBrowserBlogIndex extends Polymer.Element {
      static get is() { return 'actor-browser-blog-index'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: 'Blog Index'
          },
          title: {
            type: String,
          },
          hidden: {
            type: String,
            value: ''
          }
        };        
      }

      ready() {
        super.ready();
      }

      runAnimation(command, argument, startDelay, endDelay, objectClass, done) {
        startDelay = startDelay || 0;
        endDelay = endDelay || 0;
        var andFinish = function() {
          setTimeout(done, endDelay)
        }
        switch (command) {

          case 'add-item':
            var item = document.createElement('div');
            item.classList.add('item');
            this.$.items.appendChild(item);
            item.classList.add('animated');
            item.classList.add('slideInDown');
            break;          

        }

      }

    }

    window.customElements.define(ActorBrowserBlogIndex.is, ActorBrowserBlogIndex);
  </script>
</dom-module>
