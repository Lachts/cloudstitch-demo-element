<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="styles-shared.html" >

<link rel="import" href="actors/actor-browser-blog-index.html" >
<link rel="import" href="actors/actor-browser-blog-post.html" >
<link rel="import" href="actors/actor-browser-form.html" >
<link rel="import" href="actors/actor-browser-github.html" >
<link rel="import" href="actors/actor-spreadsheet.html" >
<link rel="import" href="actors/actor-terminal.html" >
<link rel="import" href="actors/actor-folder.html" >

<dom-module id="window-actor">
  <template>
    <style include="styles-shared">
      :host {
        display: block;
        margin: 20px;
      }
      [hidden] {
        display: none !important;
      }

    </style>

    <actor-browser-blog-index kind="[[kind]]" name="[[name]]" title="[[title]]" hidden$="[[! _eq(kind, 'browserBlogIndex')]]" id="browserBlogIndex"></actor-browser-blog-index>
    <actor-browser-blog-post kind="[[kind]]" name="[[name]]" title="[[title]]" hidden$="[[! _eq(kind, 'browserBlogPost')]]" id="browserBlogPost"></actor-browser-blog-post>
    <actor-browser-form kind="[[kind]]" name="[[name]]" title="[[title]]" hidden$="[[! _eq(kind, 'browserForm')]]" id="browserForm"></actor-browser-form>
    <actor-browser-github kind="[[kind]]" name="[[name]]" title="[[title]]" hidden$="[[! _eq(kind, 'browserGithub')]]" id="browserGithub"></actor-browser-github>
    <actor-folder kind="[[kind]]" name="[[name]]" title="[[title]]" hidden$="[[! _eq(kind, 'folder')]]" id="folder"></actor-folder>
    <actor-spreadsheet kind="[[kind]]" name="[[name]]" title="[[title]]" hidden$="[[! _eq(kind, 'spreadsheet')]]" id="spreadsheet"></actor-spreadsheet>
    <actor-terminal kind="[[kind]]" name="[[name]]" title="[[title]]" hidden$="[[! _eq(kind, 'terminal')]]" id="terminal"></actor-terminal>

    <template is="dom-if" if="[[_eq(kind, 'terminal')]]">
      <div id="terminal" class$="window {{hidden}} {{kind}}">
        <div class="title">[[title]]</div>
        <div class="body">
          <div id="items" class="items">

          </div>
        </div>
      </div>
    </template>


  </template>

  <script>
    class WindowActor extends Polymer.Element {
      static get is() { return 'window-actor'; }
      static get properties() {
        return {
          kind: {
            // NOTE: This will be: terminal | spreadsheet | folder | browserGithub | browserBlogIndex | browserBlogPost | browserForm
            type: String,
            value: 'folder'
          },
          name: {
            type: String,
            value: 'Jekyll'
          },
          title: {
            type: String,
          },
          hidden: {
            type: String,
            value: ''
          }
        };        
      }

      ready() {
        super.ready();
      }

      _eq(a, b) {
        return a === b;
      }

      runAnimation(command, argument, startDelay, endDelay, objectClass, done) {
        startDelay = startDelay || 0;
        endDelay = endDelay || 0;
        var andFinish = function() {
          setTimeout(done, endDelay)
        }
        var ELEM = this.$[this.kind];

        switch (command) {
          case 'show':
            ELEM.classList.remove('hidden');
            break;

          case 'hide':
            ELEM.classList.add('hidden');
            ELEM.classList.add('hidden');
            ELEM.classList.remove('animated');
            ELEM.classList.remove('slideInLeft');
            break;

          case 'add-file':
          case 'click-file':
          case 'add-item':
          case 'type':
            // these commands are implemented inside the actor
            // Defer to the actor implementation
            ELEM.runAnimation(command, argument, startDelay, endDelay, objectClass, done);
            break;
        }
      }

    }

    window.customElements.define(WindowActor.is, WindowActor);
  </script>
</dom-module>
